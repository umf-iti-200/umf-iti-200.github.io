arch 12, 2024 11:30 AM">21 days ago</span></p></div><nav class="mt-3"><ul class="pagination justify-content-center"><li class="page-item "><a class="page-link" href="/posts/page/1">← Previous</a></li><li class="page-item disabled"><a class="page-link" href="/posts/page/2#">Next →</a></li></ul></nav></div></main><footer class="border-top pt-3 mt-3 small"><p class="text-center text-body-secondary">ITI 200 Introduction to Cloud Computing</p></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"pageNumber":2,"maxPages":2,"posts":[{"title":"What is Workspace?","authorName":"Thiago Ferreira","authorId":"thiago-ferreira","publishedAt":"March 12, 2024 11:30 AM","category":"Other","tags":["workspace","development"],"id":"what-is-workspace","content":"\u003ch1 id=\"definition\"\u003eDefinition\u003c/h1\u003e\n\u003cp\u003eA workspace is a defined area or directory where developers organize their project files, source code, libraries, and other necessary resources needed for software development.\u003c/p\u003e\n\u003cp\u003eThe idea of having a Workspace folder is to keep your code base organized on your computer so every time you need to work on a project you know exactly where to find it, i.e., all the necessary resources are gathered and organized to facilitate the development process.\u003c/p\u003e\n\u003cp\u003eYou should create the Workspace folder anywhere on your computer (no matter the operating system). For example, please consider the figure below where the folder was created on MacOS:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/114015/222993757-69063e32-0461-4f8c-a25a-161dfe52bc41.png\"\u003e\u003c/p\u003e\n\u003cp\u003eThe image shows five folders or five projects.\u003c/p\u003e\n\u003ch1 id=\"references\"\u003eReferences\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Software_development_folder\"\u003ehttps://en.wikipedia.org/wiki/  Software\u003cem\u003edevelopment\u003c/em\u003efolder\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","readingTimeAsText":"1 min read","publishedFromNow":"21 days ago"}]},"__N_SSG":true},"page":"/posts/page/[pageNumber]","query":{"pageNumber":"2"},"buildId":"Yf7SAsutLv4KeVclFhDxS","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
