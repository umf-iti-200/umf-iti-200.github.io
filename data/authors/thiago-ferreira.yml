name: Thiago Ferreira
title: Assistant Professor of Information Technology
bio: Thiago Ferreira is an Assistant Professor in the College of Innovation & Technology (CIT) at University of Michigan-Flint. He received the Ph.D. degree in Computer Science from the Federal University of Parana in 2019. His research interests focus on the use of user preferences, optimization algorithms, and artificial intelligence techniques to address several software engineering problems such as software requirements, software testing, and software refactoring.
